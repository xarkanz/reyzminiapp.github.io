<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Reyz's Mini App Telegram</title>
    <style>
        body {
            background-color: #101010;
            height: 100%;
            padding: 20px;
        }

        a {
            color: var(--tg-theme-link-color);
        }
        #viewport {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            height: var(--tg-viewport-stable-height, 100vh);
            pointer-events: none;
            transition: all .2s ease;
        }
        #viewport:after {
            content: '';
            display: block;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            border-width: 4px;
            border-style: solid;
            border-image: linear-gradient(45deg, rgba(64, 224, 208, .5), rgba(173, 255, 47, .5)) 1;
        }

        #viewport-params-size,
        #viewport-params-expand {
            content: attr(text);
            position: absolute;
            display: inline-block;
            background: var(--tg-theme-link-color, rgb(64, 224, 208));
            right: 4px;
            left: auto;
            font-size: 8px;
            padding: 4px;
            vertical-align: top;
        }
        #viewport-params-size {
            top: 4px;
        }
        #viewport-params-expand {
            top: 30px;
        }


        .container {
            background-image: url(assets/effect.gif);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .image-container {
            margin-top: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image {
            width: 50%;
        }

        .text1 {
            width: 40%;
        }
        .text2 {
            width: 40%;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="assets/text1.png" alt="" class="text1">
        <div class="image-container">
            <img src="assets/img1.png" alt="" class="image">
        </div>
        <img src="assets/text2.png" alt="" class="text2">
    </div>
</body>
</html>
