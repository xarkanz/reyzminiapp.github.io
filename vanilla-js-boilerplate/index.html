<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Reyz's Mini App Telegram</title>
    <style>
        body {
            background-color: #101010;
            height: 100vh;
        }

        .container {
            background-image: url(assets/effect.gif);
            display: flex;
            padding: 20px;
            flex-direction: column;
            background-position: center;
            height: 100vh;
        }

        .container-2 {
            height: fit-content;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image {
            width: 70%;
        }

        .text1 {
            width: 60%;
        }
        .text2 {
            width: 60%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="container-2">
            <img src="assets/text1.png" alt="" class="text1">
            <div class="image-container">
                <img src="assets/img1.png" alt="" class="image">
            </div>
            <img src="assets/text2.png" alt="" class="text2">
        </div>
    </div>
</body>
</html>
